<html lang="en">
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="break">
      <h2>Break Length</h2>
      <h2 id="break-time">5</h2>
      <button id="break-plus">+</button>
      <button id="break-minus">-</button>
    </div>
    <div id="pomodoro">
      <h2>Pomodoro Length</h2>
      <h2 id="pomodoro-time">25</h2>
      <button id="pomodoro-plus">+</button>
      <button id="pomodoro-minus">-</button>
    </div>
    <div id="clock">
      <h1 id="time">25:00</h1>
      <h2 id="pause">Start</h2>
      <h3 id="reset">Reset</h3>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/magic.js"></script>
  </body>
</html>
