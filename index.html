<html lang="en">
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>

    <div id="circle">

      <h1 id="time">25:00</h1>
      <div id="pausediv">
        <div id="play"></div>
        <div id="pause1"></div>
        <div id="pause2"></div>
      </div>
      <div id="spinner-wrapper">
    </div>

    <div id="flex-row">
      <div id="break">
        <h2>Break</h2>
        <h2><span id="break-plus">+ </span><span id="break-time"> 5 </span><span id="break-minus"> -</span></h2>
      </div>

      <div>
        <h2 id="reset">Reset</h2>
      </div>

      <div id="pomodoro">
        <h2>Pomodoro</h2>
        <h2><span id="pomodoro-plus">+ </span><span id="pomodoro-time"> 25 </span><span id="pomodoro-minus"> -</span></h2>

      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/magic.js"></script>

  </body>
</html>
